<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3ef21539d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="citysearch">
        <form id="search-input" class="search">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="City name"
                id="city"
              />
            </div>
            <div class="col-1">
              <button
                id="wave"
                type="button"
                class="btn btn-primary click"
                value="search"
              >
                search
              </button>
            </div>
            <div class="col-5">
              <button
                id="cityButton"
                type="button"
                class="btn btn-success current"
              >
                Current City
              </button>
            </div>
          </div>
        </form>
      </section>
      <div class="describe">
        <div class="row">
          <div class="col-4">
            <h1 class="myCity">paris</h1>
            <h2 class="degree"><span id="degreeI"></span>° C</h2>
          </div>
          <div class="col-8">
            <h3 class="perception">Perception <span id="humidity"></span> %</h3>
            <h3 class="feel">Feel like 8°C</h3>
            <h3 class="wind">Wind <span id="windy"></span>km/h</h3>
          </div>
          <div class="w-100"></div>
          <div class="col-4">
            <span class="tday">Today, Sat, 25.03.2023</span>
            <br />
            <span class="air">AQI 30</span>
          </div>
          <div class="weather-forecast" id="forecast">

          </div>         
<br>

    <div class="mySource">
      <small
        ><a href="https://github.com/Dfrin/my-weather-app" target="_blank"
          >my-Weather-App</a
        >, by Dilshad Afrin</small
      >
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
